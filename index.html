<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign In</title>
</head>
<body>
  <div class="container">
    <div class="container-img">
      <img class="background-img" src="css/img/background.png" alt="">
    </div>

    <div class="container-field">
      <div class="content-container">
        <p class="common-text">
          Welcome back
        </p>
        <p class="header-text">
          Login to your account
        </p>
        <div class="field-login">
          <label class="field-label" for="">Email</label>
          <input class="main-input" type="email" placeholder="emailname@gmail.com">
  
          <label class="field-label" for="">Password</label>
          <input class="main-input" type="password" placeholder="***********">
        </div>
        <div class="confirmation">
          <input type="radio">
          <label class="radio-text">Remember me</label>
          <a class="radio-link" href="#">Forgot password?</a>
        </div>
        <div class="button-container">
          <button class="button-login primary">
            Login now
          </button>
          <button class="button-login standart">
            <img class="button-icon" src="css/img/google.png" alt="">
            Or sign-in with google
          </button>
        </div>
        <div class="registration-link">
          <p class="text-link">Don't have an account? <a href="#">Join free today</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
